<div class="input-group mb-3">
    <input type="text" class="form-control" aria-label="Text input with dropdown button"
    name="search" [(ngModel)]="productName" autocomplete="off" placeholder="Search by product name"
    (input)="search()">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Category</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
</div>
<app-panel [loading]="loading">
    <div class="table-responsive">
        <table class="table table-striped table-bordered" appTablesort (sort)="sort($event)" id="myDataTable">
            <thead>
                <tr>
                    <th appTablesortCol="productName">{{ 'products.PRODUCTNAME' | translate }}</th>
                    <th appTablesortCol="description">{{ 'products.DESCRIPTION' | translate }}</th>
                    <th appTablesortCol="price">{{ 'products.PRICE' | translate }}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of page?.items">
                    <td>{{ item.productName }}</td>
                    <td>{{ item.description}}</td>
                    <td>{{ item.price }}</td>
                    <td class="table-actions">
                        <a [routerLink]="['./', item.id]" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add to Cart
                        </a>
                        <a [routerLink]="['./productInfo/', item.id]" class="btn btn-info">
                            <i class="far fa-question-circle"></i>
                            Info
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <app-pagination [page]="page" (pageChange)="getPage($event)"></app-pagination>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</app-panel>
